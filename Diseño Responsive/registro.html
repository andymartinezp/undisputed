<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Undisputed Clothing</title>
    <script src="usuarios.js"></script>
    <link rel="stylesheet" href="style.css">
    <script>
        function registrarUsuario() {
            var email = document.getElementById('registroEmail').value;
            var password = document.getElementById('registroPassword').value;

            var usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
            var usuarioExistente = usuarios.find(usuario => usuario.mail === email);

            if (usuarioExistente) {
                alert("El email ya está registrado");
            } else {
                var nuevoUsuario = {
                    mail: email,
                    contraseña: password,
                    rol: 3 
                };
                usuarios.push(nuevoUsuario);
                localStorage.setItem('usuarios', JSON.stringify(usuarios));
                alert("Registro exitoso. Ahora puede iniciar sesión");
                window.location.href = 'iniciarSesion.html';
            }
        }
    </script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="newin.html">New In</a></li>
                <li><a href="cuidados.html">Cuidados</a></li>
                <li><a href="sale.html">Sale</a></li>
                <li>
                    <form id="search-form">
                        <input type="text" placeholder="Buscar" id="search-input">
                    </form>
                </li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="register-form">
            <h2>Registro</h2>
            <form onsubmit="event.preventDefault(); registrarUsuario();">
                <label for="registroEmail">Email:</label>
                <input type="email" id="registroEmail" required>
                <label for="registroPassword">Contraseña:</label>
                <input type="password" id="registroPassword" required>
                <button type="submit">Registrarse</button>
            </form>
        </section>
    </main>
