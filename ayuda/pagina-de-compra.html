<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra - Undisputed Clothing</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        main {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .logo-container {
            background-color: rgb(68, 67, 67);
            display: block;
            padding: 10px;
            margin-bottom: 10%;
        }

        img.logo {
            width: 150px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 14px;
            text-align: left;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #202020;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #444;
        }

        #mensaje-compra {
            margin-top: 20px;
            font-size: 16px;
            color: green;
        }
    </style>
</head>
<body>
    <main>
        <div class="logo-container">
            <img src="logito undis-02.png" alt="Undisputed Logo" class="logo">
        </div>
        
        <h2>Finalizar Compra</h2>
        <form id="compra-form">
            <label for="nombre">Nombre Completo</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="direccion">Dirección</label>
            <input type="text" id="direccion" name="direccion" required>

            <label for="tarjeta">Número de Tarjeta</label>
            <input type="text" id="tarjeta" name="tarjeta" required>

            <label for="fecha-expiracion">Fecha de Expiración</label>
            <input type="month" id="fecha-expiracion" name="fecha-expiracion" required>

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" required>

            <button type="submit">Comprar</button>
        </form>
        <p id="mensaje-compra"></p>
    </main>

    <script>
        document.getElementById('compra-form').addEventListener('submit', function(e) {
            e.preventDefault(); 

            var nombre = document.getElementById('nombre').value;
            var direccion = document.getElementById('direccion').value;

            if (nombre && direccion) {
                alert("Compra realizada con éxito. ¡Gracias, " + nombre + "!");
                localStorage.removeItem('carrito'); // Limpiar el carrito tras la compra
                window.location.href = "confirmacion.html"; // Redirigir a página de confirmación
            } else {
                alert("Por favor, complete todos los campos.");
            }
        });
    </script>
</body>
</html>
